user root;
worker_processes auto;
pid /run/nginx.pid;
worker_rlimit_nofile 8192;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 2000;
}

http {
    geoip_country /etc/nginx/geoip/GeoIP.dat;
    geoip_city /etc/nginx/geoip/GeoLiteCity.dat;

    real_ip_recursive on;
    set_real_ip_from 127.0.0.1;
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from 0.0.0.0/0;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    client_max_body_size 64M;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    port_in_redirect off;
    access_log off;
    disable_symlinks if_not_owner from=/home/;

    map $scheme $fastcgi_https {
      default off;
      https on;
    }

    pagespeed off;
    pagespeed XHeaderValue 1;

    ## Security Headers ##
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Permitted-Cross-Domain-Policies master-only;
    add_header Referrer-Policy same-origin;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

    ## Limit Requests (Rate Limiting for Bots) ##
    limit_req_zone $binary_remote_addr zone=bot_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=php_limit:10m rate=1r/s;

    ## Restrict HTTP Methods ##
    server {
        if ($request_method !~ ^(GET|HEAD|POST|PUT|OPTIONS)$ ) {
            return 405;
        }
    }

    ## Block Hacking IPs (Single File Approach) ##
    geo $block_hacker_ip {
        default 0;
        192.168.1.100 1;
        203.0.113.50 1;
        45.33.32.156 1;
        198.51.100.23 1;
    }
    if ($block_hacker_ip) {
        return 403;
    }

    ## SSL Settings ##
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache builtin:1000 shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_prefer_server_ciphers on;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_dhparam /etc/nginx/ssl/dhparams.pem;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ## Logging Settings ##
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ## Global Bot Blocking ##
    map $http_user_agent $bad_bot {
        default 0;
        "~*DotBot" 1;
        "~*SemrushBot" 1;
        "~*YandexBot" 1;
        "~*DataForSeoBot" 1;
        "~*Python" 1;
        "~*aiohttp" 1;
        "~*meta-externalagent" 1;
    }

    ## Gzip & Brotli Compression ##
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 8;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript image/png image/gif image/jpeg application/javascript image/svg+xml;

    brotli on;
    brotli_comp_level 8;
    brotli_static on;
    brotli_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript image/png image/gif image/jpeg application/javascript image/svg+xml;

    ## Virtual Host Configs ##
    include /etc/nginx/sites-enabled/*.conf;
}
